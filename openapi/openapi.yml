openapi: 3.0.1
info:
  title: Hinatazaka API
  description: 日向坂46を題材にしたサンプルAPI
  version: 1.0.0
paths:
  '/member/{id}':
    get:
      description: メンバーの情報を取得する
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful member response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
              examples:
                dummy:
                  value:
                    id: 14
                    name: 小坂菜緒
                    age: 18
      summary: ''
      operationId: get-member-id
      tags:
        - hinatazaka
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: ''
      operationId: post-member-id
      responses:
        '200':
          description: OK
      description: メンバーの情報を登録する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Member'
      tags:
        - hinatazaka
  '/discography/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - hinatazaka
      responses:
        '200':
          description: successful discography response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discography'
              examples:
                dummy:
                  value:
                    id: 1
                    title: キュン
                    type: single
      operationId: get-discography-id
      description: ディスコグラフィー情報を取得する
components:
  schemas:
    Member:
      type: object
      title: Member
      description: メンバー情報
      properties:
        id:
          type: integer
          format: int64
          description: ID
        name:
          type: string
          description: 名前
        age:
          type: number
          description: 年齢
        created_at:
          type: string
          description: レコードの作成日時
          format: date-time
    Discography:
      title: Discography
      type: object
      description: ディスコグラフィー情報
      properties:
        id:
          type: number
          description: ID
        title:
          type: string
          description: タイトル
        type:
          type: string
          description: 種別
        center_id:
          type: number
          description: センターのメンバーID
        created_at:
          type: string
          description: レコードの作成日時
          format: date-time
servers:
  - description: ''
    url: 'http://localhost:8080'
